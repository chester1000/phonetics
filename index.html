<!doctype html>
<html ng-app="phoneticsApp" class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Phonetics</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" id="stylesFile" href="//storage.googleapis.com/code.getmdl.io/1.0.4/material.deep_orange-blue.min.css">

    <script src="//storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.5.0.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
  </head>
  <body ng-controller="LangCtrl">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">{{title}}</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">

            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch">
              <input type="checkbox" id="switch" class="mdl-switch__input"
                ng-model="soundsType"
                ng-checked="false"
                ng-true-value="'name'"
                ng-false-value="'sound'" />
                <span id="switch-label" class="mdl-switch__label">{{soundsType}}</span>
            </label>

          </nav>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">

          <div id="languages" class="mdl-grid">
            <div ng-repeat="lang in langs" class="mdl-cell mdl-cell--2-col" style="background-color: {{lang.color}}">
              <a href="#{{lang.code}}">{{ lang.name }}</a>
            </div>
          </div>

          <div ng-controller="SoundBoardCtrl" ng-repeat="lang in langs" id="{{lang.code}}" class="mdl-grid"  style="background-color: {{lang.color}}">
            <a-sound ng-repeat="s in sounds | orderBy:normalizedSoundName" class="lalala mdl-cell mdl-cell--2-col">
              <audio ng-src="{{s.sound}}"></audio>
              <span>{{s.name | soundName }}</span>
              <i class="material-icons">play_circle_outline</i>
            </a-sound>
          </div>

        </div>
      </main>
    </div>

    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
  </body>
</html>
